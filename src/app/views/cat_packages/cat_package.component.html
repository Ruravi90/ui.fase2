<div class="animated fadeIn">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-header">
              <div class="row">
                  <div class="col-9">
                      <h3>Paquetes</h3>
                  </div>
                  <div class="col-3">
                      <button type="button" class="btn btn-sm btn-primary float-end"  (click)="addItem()">
                          Nuevo
                      </button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-10">
                      <input class="form-control" placeholder="Buscar paquete" name="shared" [(ngModel)]="filters.name" #sharedModel="ngModel" (keyup)="filterName($event)"/>
                  </div>
                  <div class="col-2">
                      <button type="button" class="btn btn-sm btn-danger float-end ms-1" (click)="filters.name = '';getCatlog()" *ngIf="filters.name !== ''">
                          <i class="fa fa-trash"></i>
                      </button>
                  </div>
              </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let c of catalog">
              {{ c.name }}
              <button class="btn btn-sm btn-danger ms-2 float-end" (click)="deleteItem(c)">
                  <i class="fa fa-trash"></i>
              </button>
              <button class="btn btn-sm btn-light float-end" (click)="updateItem(c)">
                  <i class="fa fa-edit"></i>
              </button>
            </li>
          </ul>
          <div class="card-footer justify-content-center">
              <pagination [boundaryLinks]="true" [totalItems]="paginate.total!" [maxSize]="9" [itemsPerPage]="filters.perPage"  (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
              </pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" bsModal #modalCatPackages="bs-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <form class="modal-dialog" role="document" #form="ngForm">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">{{(isEdit?'Editar paquete':'Agregar paquete')}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalCatPackages.hide()">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4">
            <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="item.name" placeholder="Nombre" required>
          </div>
          <div class="col-lg-4">
            <input type="text" name="price" #price="ngModel" class="form-control" [(ngModel)]="item.price" placeholder="Precio" required>
          </div>
          <div class="col-lg-4">
              <input type="number" name="sessionCount" #sessionCount="ngModel" class="form-control" [(ngModel)]="item.session_count" placeholder="Sesiones" required>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-lg-12">
              <label>Elementos adicionales</label>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-lg-12">
              <div class="form-check form-check-inline">
                  <input
                  class="form-check-input is-invalid"
                  type="radio"
                  id="NA"
                  name="optElements"
                  [(ngModel)]="optElements"
                  #na="ngModel"
                  value="na"
                  checked
                  (ngModelChange)="changeOptions()">
                  <label class="form-check-label" for="NA">N/A</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input is-valid"
                  type="radio"
                  id="isCompleted"
                  name="optionsRadios"
                  #products="ngModel"
                  [(ngModel)]="optElements"
                  value="products"
                  (ngModelChange)="changeOptions()">
                  <label class="form-check-label" for="isCompleted">Productos</label>
              </div>
          </div>
        </div>
        <div class="row mt-1" *ngIf="elements.length > 0">
            <div class="col-lg-6">
              <ng-select
                [items]="elements"
                bindLabel="name"
                bindId="id"
                placeholder="Seleciona..."
                name="elementId"
                [(ngModel)]="element"
                #elementId="ngModel" >
              </ng-select>
            </div>
            <div class="col-lg-4">
              <input type="number" class="form-control" name="count" #count="ngModel" [(ngModel)]="element.count"/>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-primary btn-sm" (click)="addElements()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="row mt-1">
          <div class="col-lg-12">
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let c of item.complements; let i = index">
                    Cant: <strong>{{ c.count }} </strong>
                    <span *ngIf="c.cat_pill">{{ c.cat_pill.name }}</span>
                    <span *ngIf="c.cat_product">{{ c.cat_product.name }}</span>
                    <span> por sesi√≥n</span>
                    <button class="btn btn-sm btn-danger ml-2 float-right" (click)="deleteElements(i)">
                        <i class="fa fa-trash"></i>
                    </button>
                </li>
              </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalCatPackages.hide()">Cerrar</button>
          <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="save()">Guardar</button>
      </div>
      </div>
  </form>
</div>
